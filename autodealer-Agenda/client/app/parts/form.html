<div class="form-group">
<label class="col-sm-2 control-label" for="No">No
</label>
<div class="col-sm-10">
	<input type="text" ng-model="part.no" id="no" name="no" class="form-control" placeholder="Desc" />
</div>
</div> 
<div class="line line-dashed b-b line-lg pull-in ng-scope"></div>
				
<div class="form-group" ng-class="{'has-error':partForm.group.$invalid && !partForm.group.$pristine }">
<label class="col-sm-2 control-label" for="group">Group
<span style="color:red">*</span>
</label>
<div class="col-sm-10">
	<select ng-init="initAllParts()"  ng-model="part.group" name="group" ng-options="partgroups._id as partgroups.no for partgroups in allPartsgroup" class="form-control"
	 size="1" required>
   	<option value="">All Partsgroup</option></select>
   	<p ng-show="partForm.group.$invalid && !partForm.group.$pristine" class="help-block">Group is required.</p>
</div>
</div> 
<div class="line line-dashed b-b line-lg pull-in ng-scope"></div>
	
<div class="form-group">
	<label class="col-sm-2 control-label" for="group">Qty
	</label>
	<div class="col-sm-10">
		<input type="number" ng-model="part.qty" id="no" name="no" class="form-control" placeholder="Number" min="0"/>
	</div>
</div> 
	<div class="line line-dashed b-b line-lg pull-in ng-scope"></div>
					
<div class="form-group" ng-class="{'has-error':partForm.type.$invalid && !partForm.type.$pristine }">
	<label class="col-sm-2 control-label" for="pick_up">Units <span style="color: red">*</span></label>
	<div class="col-sm-10">
		<select id="type" name="type" class="form-control" size="1" ng-model="part.units" required>
		<option value="">Select Unit</option>
		<option value="NOS">NOS</option>
		<option value="FT">FT</option>
		<option value="INCH">INCH</option>
		<option value="GR">GR</option>
		<option value="KG">KG</option>
		<option value="MTR">MTR</option>
		<option value="CM">CM</option>
		<option value="MM">MM</option>
		<option value="LTR">LTR</option>
		</select>
		<p ng-show="partForm.type.$invalid && !partForm.type.$pristine" class="help-block">Units is required.</p>
	</div>
</div>
<div class="line line-dashed b-b line-lg pull-in ng-scope"></div>

<div class="form-group">
	<label class="col-sm-2 control-label" for="phone">
	Rate </label>
	<div class="col-sm-10">
	 <div ng-repeat="part in part.rates">
	<div class="row">
	<div class="col-md-10">		
		<div class="col-sm-5">
			<select ng-init="initAllBranches()"  ng-model="part.branch" name="branch" ng-options="branch.branch_code as branch.name for branch in allBranches" class="form-control" size="1">
	       	<option value="">All Branch</option></select>
		  </div>

		<div class="col-sm-5">
			<input type="number" ng-model="part.rate" id="desc" class="form-control	" name="desc"  placeholder="Rate" min="0"/>
		</div>				
	</div>
	<div class="col-sm-1" ng-show="$index > 0">
		<a  href="javascript:void(0)" class="btn btn-danger btn-xs" ng-click="deleteRates($index)" style="color: red"> <span class="glyphicon glyphicon-remove" title="remove"></span></a>			
	 </div>
	</div>
	</div><br>
	<a href="javascript:void(0)" ng-click="addNewRates()" style="color:green" class="btn btn-sm btn-dark">
	<i class="fa fa-plus" ></i> Add</a>
	</div>
</div>
<div class="line line-dashed b-b line-lg pull-in ng-scope"></div>
