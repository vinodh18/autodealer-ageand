<div class="form-group" ng-class="{'has-error':customerForm.name.$invalid && !customerForm.				name.$pristine }">
	<label class="col-sm-2 control-label" for="name">Name <span style="color: red">*</span></label>
	<div class="col-sm-10">
	 	<input type="text" ng-model="customer.name" id="name" name="name"
		class="form-control" placeholder="Name" required>
		<p ng-show="customerForm.name.$invalid && !customerForm.name.$pristine" class="help-block  m-b-none">Name is required.</p>
	</div>
</div>
<div class="line line-dashed b-b line-lg pull-in ng-scope"></div>

<div class="form-group" ng-show="access" ng-class="{'has-error':customerForm.username.$invalid 
	&& !customerForm.username.$pristine }">
	<label class="col-sm-2 control-label" for="name">Username <span style="color: red">*</span></label>
	<div class="col-sm-10">
		<input type="text" ng-model="customer.username" id="username" name="username"
		class="form-control" placeholder="User Name" required>
		<p ng-show="customerForm.username.$invalid && !customerForm.username.$pristine" class="help-block  m-b-none">Username is required.</p>
	</div>
</div>
<div ng-show="access" class="line line-dashed b-b line-lg pull-in ng-scope"></div>

<div class="form-group" ng-show="access" ng-class="{'has-error':customerForm.email.$invalid 	&& !customerForm.email.$pristine }">
	<label class="col-sm-2 control-label" for="from">Email
	<span style="color: red">*</span></label>
	<div class="col-sm-10">
		<input type="email" ng-model="customer.email" id="email" name="email" class="form-control" placeholder="Email" required>
		<p ng-show="customerForm.email.$invalid && !customerForm.email.$pristine"
		class="help-block">Email is required.</p>
	</div>
</div>
<div ng-show="access" class="line line-dashed b-b line-lg pull-in ng-scope"></div>

<div class="form-group" ng-show="access" ng-class="{'has-error':customerForm.password.$invalid 
	&& !customerForm.password.$pristine }">
	<label class="col-sm-2 control-label" for="password">Password
	<span style="color: red">*</span></label>
	<div class="col-sm-10">
		<input type="password" ng-model="customer.password" id="password" name="password" class="form-control" placeholder="Password" ng-minlength="6" ng-maxlength="15" required/>
		<p ng-show="customerForm.password.$invalid && !customerForm.password.$pristine && customerForm.password.$error.required"class="help-block">password is required.</p>
		<p ng-show="customerForm.password.$error.minlength"class="help-block">password is min 6 chars.</p>
		<p ng-show="customerForm.password.$error.maxlength"class="help-block">password is max 15 chars.</p>
	</div>
</div>	
<div ng-show="access" class="line line-dashed b-b line-lg pull-in ng-scope"></div>

<div class="form-group" ng-class="{'has-error':customerForm.phone.$invalid	&& !customerForm.phone.$pristine }">
	<label class="col-sm-2 control-label" for="phone">
	<br>Phone <span style="color:red">*</span></label>
	<div class="col-sm-10">
	 <div ng-repeat="phone in customer.phone track by $index">
	<div class="row">
	<br><div class="col-md-11" >		
		<input type="text" ng-model="customer.phone[$index]"
			id="phone" name="phone" class="form-control" placeholder="Phone" ng-disabled="hide" required>	
		<p ng-show="customerForm.phone.$invalid && !customerForm.phone.$pristine"
			class="help-block">Phone is required.</p>	
			</div>
			<div class="col-sm-1" ng-show="$index > 0">
				<a  href="javascript:void(0)" class="btn btn-danger btn-xs" ng-click="deletePhone($index)" style="color: red"> <span class="glyphicon glyphicon-remove" title="remove"></span></a>			
			 </div>
			 </div>
	</div><br>
	<a href="javascript:void(0)" ng-click="addNewPhone()" style="color:green" class="btn btn-sm btn-dark">
	<i class="fa fa-plus" ></i> Add</a>
	</div>
</div>	
<div class="line line-dashed b-b line-lg pull-in"></div>

<div class="form-group">
	<label class="col-sm-2 control-label"> Address</label>
	<div class="col-sm-10">
		<input ng-model="customer.address" type="text" name="address"
			class="form-control" placeholder="Address"/>		
	</div>
</div>
