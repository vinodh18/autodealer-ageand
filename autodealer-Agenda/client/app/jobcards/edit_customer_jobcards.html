
<div class="modal-body wrapper-lg" ng-init="initEditCustomerDetails()">      
  <a class="btn btn-xs btn-dark pull-right" ng-click="cancel()"><i class="fa fa-times"></i></a>
  <div class="row">
    <div class="col-sm-12 b-r">
      <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
        {{alert.type}} {{alert.msg}}</alert>
        <h3 class="m-t-none m-b font-thin">Update Customer Details</h3>
        <div class="line line-dashed b-b line-lg pull-in ng-scope"></div>
      <form name="customerForm" action="#" ng-submit = "updateCustomerDetail()" method="post" enctype="multipart/form-data" class="form-horizontal form-validation" onsubmit="return false;">
        <div class="form-group" ng-class="{'has-error':customerForm.name.$invalid 
        && !customerForm.name.$pristine }">
            <label class="col-sm-2 control-label" for="name">Name
              <span style="color: red">*</span></label>
            <div class="col-sm-10">
              <input type="text" ng-model="customer.name"
                id="name" name="name"
                class="form-control" placeholder="Name" required>
              <p ng-show="customerForm.name.$invalid && !customerForm.name.$pristine" class="help-block  m-b-none">Name is required.</p>
            </div>
          </div>
          <div class="line line-dashed b-b line-lg pull-in ng-scope"></div>              

        <div class="form-group" ng-class="{'has-error':customerForm.email.$invalid  && !customerForm.email.$pristine }">
            <label class="col-sm-2 control-label" for="from">Email
            <span style="color: red">*</span></label>
            <div class="col-sm-10">
              <input type="email" ng-model="customer.email"
                id="email" name="email"
                class="form-control" placeholder="Email" required>
                <p ng-show="customerForm.email.$invalid && !customerForm.email.$pristine"
                class="help-block">Email is required.</p>
            </div>
          </div>
          <div class="line line-dashed b-b line-lg pull-in ng-scope"></div>

          <div class="form-group" ng-class="{'has-error':customerForm.phone.$invalid  && !customerForm.phone.$pristine }">
            <label class="col-sm-2 control-label"
              for="phone"><br>Phone
              <span style="color:red">*</span></label>
            <div class="col-sm-10">
             <div ng-repeat="phone in customer.phone track by $index">
            <div class="row">
            <div class="col-md-11">
              <br><input type="text" ng-model="customer.phone[$index]"
                id="phone" name="phone"
                class="form-control" placeholder="phone" ng-disabled="hide" required>

                 <p ng-show="customerForm.phone.$invalid && !customerForm.phone.$pristine"
                class="help-block">Phone is required.</p>

                </div>
                <div ng-show="$index > 0" >
                 <br><a href="javascript:void(0)" ng-click="deletePhone($index)" class="btn btn-xs btn-danger"><i class="fa fa-remove" title="remove"></i> </a>
                 </div>
                 </div>
            </div>
            <br>
            <a href="javascript:void(0)" ng-click="addNewPhone()" class="btn btn-xs btn-success">
            <i class="fa fa-plus"></i>
            </a>
            </div>
          </div>
          <div class="line line-dashed b-b line-lg pull-in ng-scope"></div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="from">Address
            </label>
            <div class="col-sm-10">
              <input type="text" ng-model="customer.address" id="address" name="address"
                class="form-control">
            </div>
          </div>

          <div class="text-right lter">
            <button type="submit" class="btn btn-success" ng-disabled="customerForm.$invalid">
            <i class="fa fa-edit"></i> Update</button>
            <!-- <button type="button" class="btn btn-warning" ng-click="cancel()">
            <i class="fa fa-repeat"></i> Cancel</button> -->
        </div>
      </form>
    </div>
  </div>
</div>
