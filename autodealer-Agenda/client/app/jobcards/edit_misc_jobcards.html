
<div class="modal-body wrapper-lg" ng-init="initAddMiscCharges()">      
  <a class="btn btn-xs btn-dark pull-right" ng-click="cancel()"><i class="fa fa-times"></i></a>
  <div class="row">
    <div class="col-sm-12 b-r">
      <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
        {{alert.type}} {{alert.msg}}</alert>
        <h3 class="m-t-none m-b font-thin">Add Misc Charges</h3>
        <div class="line line-dashed b-b line-lg pull-in ng-scope"></div>
      <form name="miscChargesForm" action="#" ng-submit = "addMiscCharges()" method="post" enctype="multipart/form-data" class="form-horizontal form-validation" onsubmit="return false;">
          <div class="form-group">
          <label class="col-sm-2 control-label" style="padding-top: 10px" for="example-email-input" style="top:20px">Misc Charges</label>
          <div class="col-sm-10">
            <div class="row m-b-sm" ng-repeat="items in misc_charges.items">
              <div class="col-md-7">    
                <input type="text" id="desc" ng-model="items.desc" name="desc" class="form-control" placeholder="Description">
              </div>
              <div class="col-md-3">
                <input type="Number" id="rate" ng-model="items.rate" name="rate" class="form-control" placeholder="Rate" min="0">
              </div>              
              <div class="col-md-2">                
                  <a href="javascript:void(0)" ng-show="{{misc_charges.items.length}} > 1" class="btn btn-sm btn-danger" ng-click="deleteMisc($index)" style="color: red"><i class="fa fa-remove" title="remove"></i></a>                
              </div>              
            </div>
            <a href="javascript:void(0)" class="btn btn-sm btn-dark" ng-click="addNewMisc()"><i class="fa fa-plus"></i> Add</a>
          </div>
        </div>            
        <div class="line line-dashed b-b line-lg pull-in"></div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="from">Discount
          </label>
          <div class="col-sm-10">
            <div class="col-sm-5">
              <div class="form-group">
                <label class="col-sm-3 control-label" for="from">Percentage</label>
                <div class="col-sm-9">  
                  <input type="Number" ng-blur="discountAmount(misc_charges)" ng-model="misc_charges.discount" id="discount" name="discount"
                  class="form-control">
                </div> 
              </div>
            </div>
            <div class="col-sm-5">
              <div class="form-group">
                <label class="col-sm-3 control-label" for="from">Amount</label>
                <div class="col-sm-9">  
                  <input type="Number" ng-disabled="true" ng-model="misc_charges.discount_amt" id="discount_amt" name="discount_amt"
                  class="form-control">
                </div> 
              </div>
            </div>  
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in ng-scope"></div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="from">Tax
          </label>
          <div class="col-sm-10">
            <div class="col-sm-5">
              <div class="form-group">
                <label class="col-sm-3 control-label" for="from">No</label>
                <div class="col-sm-9">  
                  <input type="Number" ng-model="misc_charges.tax" id="tax" name="tax"
                  class="form-control">
                </div> 
              </div>
            </div>
            <div class="col-sm-5">
              <div class="form-group">
                <label class="col-sm-3 control-label" for="from">Amount</label>
                <div class="col-sm-9">  
                  <input type="Number" ng-blur="totalChargesAmount(misc_charges)" ng-model="misc_charges.tax_amt" id="tax_amt" name="tax_amt"
                  class="form-control">
                </div> 
              </div>
            </div>  
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in ng-scope"></div> 

        <div class="form-group">
          <label class="col-sm-2 control-label" for="from">Total</label>
          <div class="col-sm-10">  
            <input type="Number" ng-disabled="true" ng-model="misc_charges.total" id="total" name="total"
            class="form-control">
          </div> 
        </div>
        <div class="line line-dashed b-b line-lg pull-in ng-scope"></div> 

        <div class="text-right lter">
            <button type="submit" class="btn btn-success" ng-disabled="miscChargesForm.$invalid">
            <i class="fa fa-edit"></i> Update</button>          
        </div>
      </form>
    </div>
  </div>
</div>
