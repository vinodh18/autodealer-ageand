
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Services</h1>
  <small class="text-muted">Manage Completed Services</small>
</div>

<div class="wrapper-md" ng-init="initCompleted()">
<form action="#" ng-submit="getList()" method="post" enctype="multipart/form-data"
      class="form-horizontal form-bordered" onsubmit="return false;">
  <div class="row m-b-sm">

   
    <div class="col-md-12">
     <div class="col-md-2 pull-left">
      <span><a ng-click="multiDelete()" ng-show="access"  class="btn btn-sm btn-danger" id="style-condensed"><i class="fa fa-remove"></i> Delete</a>
      </span>
    </div>

     <div class="col-md-4">
    <date-range-picker style="cursor: default" ng-model="dateRange" class="btn btn-md btn-info daterange pull-right" ranges="ranges"> <i
          class="fa fa-calendar fa-lg"></i> <span>{{dateRange.startDate
          | amDateFormat: 'MMM D, YYYY'}} - {{dateRange.endDate |
          amDateFormat: 'MMM D, YYYY'}}</span> <b class="caret"></b> </date-range-picker>
    </div>
    <div class="col-md-4">
         <select  ng-model="params.status"
            id="dealer" name="dealer" class="form-control" size="1">
            <option value="COMPLETED">Select Status</option>
            <option value="COMPLETED_PAID">Complated Paid</option>
            <option value="COMPLETED_UNPAID">Completed Unpaid</option>
          </select>
          
    </div>
   <div class="col-md-2">
   <button type="submit" class="btn btn-sm btn-success btn-sm ">
            <i class="fa fa-search"></i>
               Search
            </button>
   </div>
    </div>

  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      Completed Services: {{services.total}}
    </div>
    <div class="table-responsive">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.type}}
		{{alert.msg}}</alert>
      <div ng-grid="gridOptions" style="min-height:420px"></div>
    </div>
  </div>
  </form>
</div>
