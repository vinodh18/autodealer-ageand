<div class="form-group">
	<label class="col-sm-2 control-label" for="dealer_name">Description
	</label>
	<div class="col-sm-10">
		<textarea type="text" ng-model="jobcardmaster.desc" id="desc" name="desc" class="form-control" placeholder="Desc" no-resize/></textarea> 
	</div>
	</div> 
<div class="line line-dashed b-b line-lg pull-in ng-scope"></div>
						
					
<div class="form-group">
	<label class="col-sm-2 control-label" for="dealer_name"><br>Types
	</label>
	<div class="col-sm-10">
		<div class="row">
			<div ng-repeat="type in jobcardmaster.types track by $index">
				<div class="col-sm-11"><br>
					<input type="text" ng-model="jobcardmaster.types[$index]" id="type{{$index}}" name="type" class="form-control" placeholder="Types"/>
				</div>
				<div class="col-sm-1"><br>
					<a href="javascript:void(0)"  ng-show="$index > 0" ng-click="deleteType($index)" style="color: red"><i class="fa fa-remove" title="remove"></i> </a>
				</div>
				</div>
				</div>
				<div class="col-sm-2">
				<br><a href="javascript:void(0)" ng-click="addNewType()" style="color:green" class="btn btn-sm btn-dark">
			<i class="fa fa-plus" ></i> Add</a>
		</div>
	</div>
</div> 
<div class="line line-dashed b-b line-lg pull-in ng-scope"></div>
