<style>
    .cropArea {
      background: #E4E4E4;
      overflow: hidden;
      width:250px;
      height:250px;      
    }
</style>
<!-- Forms General Header -->
<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3 text-black">User Profile</h1>
    <small class="text-muted">User Profile</small>
</div>
<!-- END Forms General Header -->

<div class="wrapper-md" ng-init="initUserProfile()">	
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

	<div class="panel panel-default">
        <div class="panel-heading font-bold">
            Change Name
        </div>
        <div class="panel-body">
        	<form name="updateNameForm" action="#" ng-submit = "updateName()" method="post" enctype="multipart/form-data" class="form-validation" onsubmit="return false;" style="padding-left: 60px;">	
				<div class="form-group" ng-class="{'has-error':updateNameForm.name.$invalid && !updateNameForm.name.$pristine }">				
				<label class="col-sm-2 control-label"> Name <span style="color:red">*</span></label>
				<div class="col-sm-6">
					<input ng-model="user.name" type="text" name="name"
						class="form-control" placeholder="Name" required />
					<p ng-show="updateNameForm.name.$invalid && !updateNameForm.name.$pristine"
						class="help-block m-b-none">Name is required.</p>
				</div>
				<div class="col-sm-4">					
              		<button type="submit" class="btn btn-success" ng-disabled="updateNameForm.$invalid"> <i class="fa fa-edit"></i> Update</button>
               		<button type="reset" class="btn btn-warning">
                	<i class="fa fa-repeat"></i> Reset</button>	            	
                </div>	
				</div>
			</form>	
		</div> 		
	</div>        

    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            Change Profile Photo
        </div>
        <div class="panel-body">
	        <form name="updateImageForm" action="#" ng-submit = "updateImage()" method="post" enctype="multipart/form-data" class="form-horizontal form-validation" onsubmit="return false;"> 	
	        	<div class="form-group">
					<label class="col-sm-2 control-label" for="example-email-input">Choose Image</label>
					<div class="col-sm-10">
						<div class="row-sm-12" ng-show="editImage">
							<input type="file" id="fileInput" ngf-select="handleFileSelect($files)"/>
						</div>										
					</div>
				</div>	
				<div class="row" ng-show="imgExists">
					<div class="col-sm-2">
					</div>
					<div class="col-sm-5">			
						<div class="cropArea" style="padding-right: 100px; padding-left: 100px; padding-top: 100px; padding-bottom: 100px;">
						    <img-crop ng-show="myImage" image="myImage" result-image="myCroppedImage" area-type="square"></img-crop>
						</div>
					</div>
					<div class="col-sm-5">
						<div class="cropArea" style="padding-right: 25px; padding-left: 25px; padding-top: 25px; padding-bottom: 25px;">
							<img id="croppedImage" ng-src="{{myCroppedImage}}" />
						</div>
					</div>	
				</div>			
			
			<footer class="panel-footer text-right bg-light lter" ng-show="imgExists">
              <button type="submit" class="btn btn-success"> <i class="fa fa-edit"></i> Upload</button>
               <button type="reset" class="btn btn-warning">
                <i class="fa fa-repeat"></i> Cancel</button>
            </footer>
	        </form>    	
	    </div>
    </div> 
</div>
