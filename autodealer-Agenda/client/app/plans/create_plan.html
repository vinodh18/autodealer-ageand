<!-- Page content -->

<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3 text-black">Plans</h1>
    <small class="text-muted">Create New Plan</small>
</div>
     
<ul class="breadcrumb bg-white b-a">
  <li><a ui-sref="^.list">
  <i class="fa fa-briefcase icon text-info-dker"></i> Plans</a></li>
  <li>Create New Plans</li>
</ul>
    <div class="wrapper-md" ng-init="initCreatePlan()">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        <form name="planForm" action="#" ng-submit = "addPlan()" method="post" enctype="multipart/form-data" class="form-horizontal form-validation" onsubmit="return false;">

        <div class="panel panel-default">
            <div class="panel-heading font-bold">
                Create New Plan
            </div>
            <div class="panel-body">
                                   
                  <div ng-include='"app/plans/form.html"'></div>
            </div>
              
          <footer class="panel-footer text-right bg-light lter">
              <button ng-show="accessPlan" type="submit" class="btn btn-success" ng-disabled="planForm.$invalid"> <i class="fa fa-save"></i> Submit</button>
               <button ng-show="accessPlan" type="reset" class="btn btn-warning">
                <i class="fa fa-repeat"></i> Reset</button>
            </footer>    
        </div>
        </form>
    </div>    
       <!-- END Page Content -->
