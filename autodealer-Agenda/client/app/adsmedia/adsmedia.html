<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Ads Media</h1>
  <small class="text-muted">Manage Ads Media</small>
</div>

<div class="wrapper-md" ng-init="initAdsmedia()">
<!-- <div ng-init="initAdsmedias()"> -->
  <div class="row m-b-sm">
    <div class="col-md-6">
    	<a ui-sref="^.create" class="btn btn-sm btn-primary">
    	<i class="fa fa-plus space-6"></i> Create</a>
		 
		 	<!-- <span ng-show="{{access}}"><a ng-click="multiDelete()"	class="btn btn-sm btn-danger" id="style-condensed"><i class="fa fa-remove"></i> Delete</a>
		 	</span> -->
    </div>
     </div>
     <div class="panel panel-default">
     <div class="panel-heading">
     Ads Media : {{totalAdsMedia}}
     </div>
     <div class="row">
     <div ng-repeat="ads in adsmedias">
      <div class="col-xs-6">
            <div class="panel panel-default">
            <div class="panel-heading">
              <div class="clearfix">
                <a href class="pull-left thumb-md avatar b-3x m-r">
                  <img id="adsImage" width="200" height="100" ng-src="{{ads.image_url}}">
                </a>
                <div class="clear">
                  <div class="h4 m-t-xs m-b-xs">
                    {{ads.title}}
                    <a ng-show="deleteAction" href="javascript:void(0)" ui-sref="^.edit({adsmediaId: ads._id})">
                    <span class="badge bg-success pull-right" style="background-color: #40AD24;"><i class="fa fa-pencil"></i></span></a>
                  </div>
                  <small class="text-muted">{{ads.type}}</small>
                  <a ng-show="deleteAction" ng-click="deleteAdsMedia(ads._id, row)" class="badge bg-danger pull-right" style="background-color: #AD2424;"><i class="fa fa-remove"></i></a>
                </div>
              </div>
            </div>
            <div class="list-group no-radius alt">
              <div class="list-group-item" >
                <i class="fa fa-youtube fa-fw"></i> 
                <span>{{ads.youtube_id}}</span>
              </div>
              <!-- <div class="list-group-item" href>
                <i class="fa fa-user fa-fw"></i> 
                <span class="pull-right">{{ads.dealer.name}}</span>
              </div> -->
              <div class="list-group-item" href>
                <div class="desc"   ui-jq="slimScroll" ui-options="{height:'70px', size:'3px'}">
                <p class="m-t-xs">{{ads.description}}</p>
                </div>
              </div>
            </div>
          </div>
          </div>
         </div>
        </div>
      </div>
</div>
<pagination boundary-links="true" class="pull-right" total-items="totalAdsMedia" items-per-page="numPerPage" ng-model="currentPage" ng-change="pageChanged()" data-max-size="maxPages"></pagination>
