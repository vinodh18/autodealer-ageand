<!-- Page content -->

    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3 text-black">Ads Media</h1>
        <small class="text-muted">Create new Ads Media</small>
    </div>
     
  <ul class="breadcrumb bg-white b-a">
    <li><a ui-sref="^.list">
    <i class="fa fa-bullhorn icon text-info-dker"></i> Ads Media</a></li>
    <li>Create new Ads Media</li>
  </ul>
    <div class="wrapper-md" ng-init="initCreateAdsmedia()">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        <form name="adsmediaForm" action="#" ng-submit = "addAdsmedia()" method="post" enctype="multipart/form-data" class="form-horizontal form-validation" onsubmit="return false;">

        <div class="panel panel-default">
            <div class="panel-heading font-bold">
                Create new Ads Media
            </div>
            <div class="panel-body">
                                   
                  <div ng-include='"app/adsmedia/form.html"'></div>
            </div>
              
          <footer class="panel-footer text-right bg-light lter">
              <button type="submit" class="btn btn-success" ng-disabled="adsmediaForm.$invalid"> <i class="fa fa-save"></i> Submit</button>
               <button type="reset" class="btn btn-warning">
                <i class="fa fa-repeat"></i> Reset</button>
            </footer>    
        </div>
        </form>
    </div>    
       <!-- END Page Content -->
