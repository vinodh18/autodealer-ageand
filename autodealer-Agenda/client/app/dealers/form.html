<style>
.cropArea {
  background: #E4E4E4;
  overflow: hidden;
  width:250px;
  height:250px;
  /*padding-bottom: 25px;
  padding-left: 25px;
  padding-top: 25px;
  padding-right: 25px;*/
}
</style>

<div class="form-group" ng-class="{'has-error':dealerForm.name.$invalid && !dealerForm.name.$pristine }">
	<label class="col-sm-2 control-label" for="name">Dealer Name <span style="color: red">*</span>
	</label>
	<div class="col-sm-10">
		<input type="text" ng-model="dealer.name" id="name" name="name" class="form-control" placeholder="Dealer Name (James)" required ng-disabled="hide" />
		<p ng-show="dealerForm.name.$invalid && !dealerForm.name.$pristine" class="help-block m-b-none">Name is required.</p>
	</div>
</div>
<div class="line line-dashed b-b line-lg pull-in ng-scope"></div>

<div class="form-group">
	<label class="col-sm-2 control-label" for="dealer-email">Email</label>
	<div class="col-sm-10">
		<input type="email" ng-model="dealer.email" id="dealer-email" name="dealer-email" class="form-control" placeholder="Email ID (james@yahoo.com)" ng-disabled="hide">
	</div>
</div>
<div class="line line-dashed b-b line-lg pull-in ng-scope"></div>
					
<div class="form-group">
	<label class="col-sm-2 control-label"
		for="website">Website</label>
	<div class="col-sm-10">
	<input type="text" ng-model="dealer.website" id="website" name="website" class="form-control" placeholder="website" ng-disabled="hide">
	</div>
</div>
<div class="line line-dashed b-b line-lg pull-in ng-scope"></div>					

<div class="form-group" ng-class="{'has-error':dealerForm.phone.$invalid && !dealerForm.phone.$pristine }">
	<label class="col-sm-2 control-label" for="applicants"><br>Phone
	<span style="color:red">*</span></label>
	<div class="col-sm-10">
		<div ng-repeat="phone in dealer.phone track by $index">
			<div class="row">
				<div class="col-md-11">
					<br><input type="text" ng-model="dealer.phone[$index]" id="phone" name="phone" class="form-control" placeholder="phone" ng-disabled="hide" required>
					<p ng-show="dealerForm.phone.$invalid && !dealerForm.phone.$pristine" class="help-block m-b-none">Phone is required.</p>
				</div>
				<div class="col-sm-1" ng-show="$index > 0" >
				 <br><a href="javascript:void(0)" ng-click="deletePhone($index)" style="color: red"><i class="fa fa-remove" title="remove"></i> </a>
				</div>
			</div>
		</div>
		<br><a href="javascript:void(0)" ng-click="addNewPhone()" style="color:green" class="btn btn-sm btn-dark">
		<i class="fa fa-plus" ></i> Add</a>
	</div>
</div>
<div class="line line-dashed b-b line-lg pull-in ng-scope"></div>					


<div class="form-group">
	<label class="col-sm-2 control-label" for="unique_feature"><br>Unique Feature</label>
	<div class="col-sm-10">
	<div ng-repeat="unique in dealer.unique_feature track by $index">
	<div class="row">
	<div class="col-sm-11">
	 <br><input type="text" ng-model="dealer.unique_feature[$index]"
			id="unique_feature" name="unique_feature"
			class="form-control" placeholder="unique_feature" ng-disabled="hide">
		</div>
		<div class="col-sm-1" ng-show="$index > 0">
		<br><a href="javascript:void(0)" ng-click="deleteUnique($index)" style="color: red"><i class="fa fa-remove" title="remove"></i> </a>
		</div>
	</div>
	</div>
	<br><a href="javascript:void(0)" ng-click="addNewUnique()"  style="color:green" class="btn btn-sm btn-dark">
	<i class="fa fa-plus" ></i> Add</a>
	</div>
</div>
<div class="line line-dashed b-b line-lg pull-in"></div>

<div class="form-group">
	<label class="col-sm-2 control-label" for="logo">Logo</label>
	<div class="col-sm-10">		
		<input type="file" ngf-select="onFileSelect($files)" >
	</div>
	<div class="col-md-4">
		<img src="{{image}}" style="width: inherit; height:inherit;" class="img-circle" style="margin-top:5%">
	</div>
</div>

<div class="row" ng-show="imgExists">
	<div class="col-sm-2">
	</div>
	<div class="col-sm-5">	
		<div class="cropArea" style="padding-right: 100px; padding-left: 100px; padding-top: 100px; padding-bottom: 100px;">
		    <img-crop ng-show="myImage" image="myImage" result-image="myCroppedImage" area-type="circle"></img-crop>
		</div>
	</div>

	<div class="col-sm-5">
		<div class="cropArea" style="padding-right: 25px; padding-left: 25px; padding-top: 25px; padding-bottom: 25px;">
			<img id="croppedImage" ng-src="{{myCroppedImage}}" />
		</div>
	</div>	
</div>	
<footer class="panel-footer text-right bg-light lter" ng-show="blob">
