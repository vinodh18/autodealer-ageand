 <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3 text-black">Warranty Type</h1>
        <small class="text-muted">View WarrantyType</small>
    </div>
    <ul class="breadcrumb bg-white b-a">
  <li><a ui-sref="^.list">
  <i class="fa fa-ge icon text-info-dker"></i> WarrantyTypes</a></li>
  <li>View WarrantyType</li>
</ul>
      
    <div class="form-horizontal form-validation ng-pristine ng-invalid ng-invalid-required ng-valid-min" ng-init="initEditWarrantytype()">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading font-bold">
                View Warranty Type
            </div>
            <div class="panel-body">
                  <div class="form-group ng-scope" ng-class="{'has-error':warrantytypeForm.name.$invalid &amp;&amp; !warrantytypeForm.name.$pristine }">
						<label class="col-sm-2 control-label" for="name">Name
							</label>
						<div class="col-sm-10">
							<input type="text" ng-model="warrantytype.name" id="name" name="name" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" placeholder="Warranty Type" ng-disabled="true">
						</div>
					</div>

					<div class="form-group ng-scope">
						<label class="col-sm-2 control-label" for="desc">Period</label>
						<div class="col-sm-10">
						<div class="row">
						<div class="col-sm-6">
							<input type="Number" ng-model="warrantytype.period.n" id="name" name="desc" class="form-control ng-pristine ng-untouched ng-valid ng-valid-min" placeholder="Number" style="resize:none" min="0" ng-disabled="true">
						</div>
						
						<div class="col-sm-5" >

						<select id="unit" name="unit" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" size="1" ng-model="warrantytype.period.unit" ng-disabled="true">
							<option value="">Select Unit</option>
							<option value="MONTH">Month</option>
							<option value="YEAR">Year</option>
						</select>
							</div>
						</div>
					</div>
				</div>
					<div class="form-group ng-scope">
						<label class="col-sm-2 control-label" for="desc">Desc </label>
						<div class="col-sm-10">
							<textarea ng-model="warrantytype.desc" id="name" name="desc" class="form-control ng-pristine ng-untouched ng-valid" placeholder="Desc" style="resize:none" ng-disabled="true"></textarea>
						</div>
					</div>
			</div>
         </div>
         </div>
   </div>
