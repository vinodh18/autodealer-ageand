<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Email Templates</h1>
  <small class="text-muted">Manage Email Templates</small>
</div>

<div class="wrapper-md" ng-init="initEmailTemplates()">
<div ng-init="initAllEmailTemplates()">
  <div class="row m-b-sm">
    <div class="col-md-6">
    	<a ui-sref="^.create" class="btn btn-sm btn-primary">
    	<i class="fa fa-plus space-6"></i> Create</a>
		
    </div>
    <form action="#" ng-submit="getList()" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" onsubmit="return false;">
    <div class="col-md-6">
    <div class="form-group">
           <div class="col-md-8">
              <input type="text" ng-model="params.name" id="name" name="name"
                class="form-control" placeholder="Name">
            </div>
            
            <button type="submit" class="btn btn-sm btn-success btn-sm ">
            <i class="fa fa-search"></i>
               Search
            </button>
                       
            <button type="reset" ng-click="reset()" class="btn btn-sm btn-danger btn-sm ">
            <i class="fa fa-undo"></i>
               Reset
            </button>
            
          </div>
    </div>
    </form>
  </div>
  <div class="panel panel-default">

    <div class="panel-heading">
      Email Template: {{total}}
    </div>
    <div class="row">
    <div class="col-xs-6" ng-repeat="emailTemp in emailTemplates">
    <div style="margin: 1%">
          <div class="panel b-a">
            <div class="panel-heading pos-rlt b-b b-light">
              <span>{{emailTemp.name}}</span>
            </div>
            <div class="panel-body">
              <div ui-jq="slimScroll" ui-options="{height:'70px', size:'3px'}">{{emailTemp.subject}}</div>
              <div class="m-t-sm">
               <a ng-show="deleteAction" href="javascript:void(0)" ui-sref="^.edit({emailTemplateId: emailTemp._id})"><span class="btn btn-addon btn-sm btn-info m-t-xs">Edit </span></a>
               <a ng-show="deleteAction" ng-click="deleteEmailTemplates(emailTemp._id, row)">
                <span class="btn btn-addon btn-sm btn-danger m-t-xs pull-right">Remove</span></a>

              </div>
            </div>
          </div>

          </div>
          </div>
      </div>
  </div>
</div>
</div>
<pagination boundary-links="true" class="pull-right" total-items="total" items-per-page="numPerPage" ng-model="currentPage" ng-change="pageChanged()" data-max-size="maxPages"></pagination>
